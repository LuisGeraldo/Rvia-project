<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="utf-8"/>
        <title>Reclutamiento</title>
        <link rel="imagen icon" href="resources/Imagenes/Logo B.png"/>
        <link rel="stylesheet" href="resources/css/Estilos-base.css"/>
        <link rel="stylesheet" href="resources/css/MenuQ.css"/>
        <link rel="stylesheet" href="resources/css/Form-Estilos.css"/>
        <link  rel="stylesheet" href="resources/css/Estilos-comunes.css"/>
        <script type="text/javascript" src="webjars/jquery/2.1.4/jquery.min.js"/>
        <script type="text/javascript" src="resources/js/Eventos.js"/>

    </h:head>
    <h:body>
        <header>
            <div class="Contenedor">
                <h1><img src="resources/Imagenes/Logo.png" id="Logo"/> VIA </h1>
                <label for="Check"><img src="resources/Imagenes/Menu B.png" id="Menu"/></label>
                <input type="checkbox" id="Check"/>
                <nav>
                    <h:link outcome="view/acceso/login" value="Iniciar sesion"/>
                </nav>
            </div> 
        </header>
        <main>
            <section id="Contenido1">
                <article class="Contenedor">
                    <h1>UNETE A NUESTRO EQUIPO</h1>
                    <p>Forma parte de nuestra empresa, pulsa unete a nosotros y completa el formulario con tus datos personales, habilidades, competencias y experiencias</p>
                  
                    <p><h:link outcome="view/reclutamiento/Reclutamiento" id="Unete" value="UNETE A NOSOTROS"/></p>  
                </article>
            </section>

            <section id="Contenido2">
                <article class="Postulante"> 
                    <p><h1>QUIENES SOMOS</h1></p>
                    <img src="resources/Imagenes/Quien.svg" alt="Quienes somos"/>
                    <p>Somos una empresa que se dedica al asesoramiento de los clientes en lo relativo a las demandas laborales de la Republica Dominicana, esta seccion tiene como proposito reclutar nuevos talentos a la empresa</p>
                </article>
            </section> 

            <section id="Contenido3">
                <article class="Postulante"> 
                    <p><h1>¿QUE BUSCAMOS?</h1></p>
                    <img src="resources/Imagenes/team.svg" alt="Quienes somos"/>
                    <p>Buscamos personas con curiosidad y proactividad, con adaptabilidad a los cambios y diferentes formas de trabajo. El postulante debe tener un foco a los resultados, este debe ser colaborador y debe tener la capacidad de trabajar en equipo.</p>
                </article>
            </section>

            <section id="Contenido4">
                <article class="Postulante"> 
                    <p><h1>¿CUAL ES EL PROCESO?</h1></p>
                    <img src="resources/Imagenes/Reloj.svg" alt="Quienes somos"/>
                    <p>Llene el formulario con sus datos personales, habilidades, competencias y experiencias, luego inicie sesion en el sistema para ver el estado de su solicitud. Las solicitudes se responde en un margen de 3 dias</p>
                </article>
            </section>
        </main>       
        <footer class="Footer">     
            <p>&copy; 2018 Luis Rafael Geraldo</p> 
        </footer>    
    </h:body>
</html>
