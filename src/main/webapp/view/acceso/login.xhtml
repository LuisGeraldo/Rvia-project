<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
       <title>Iniciar sesion</title>
       <link rel="imagen icon" href="../../resources/Imagenes/Logo B.png"/>
       <link rel="stylesheet" href="../../resources/css/Estilos-base.css"/>
       <link rel="stylesheet" href="../../resources/css/MenuQ.css"/>
       <link rel="stylesheet" href="../../resources/css/Form-Estilos.css"/>
       <link rel="stylesheet" href="../../resources/css/Estilos-comunes.css"/>
       <link rel="stylesheet" href="../../resources/css/acceso.css"/>
       <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    
    <h:body>
         <main>
              <section class="Contenedor" id="Formulario">
              <h1>INICIAR SESION</h1>
                  <h:form>
                    <fieldset>
                         <h2><img src="../../resources/Imagenes/Logo B.png" id="LogoInicio"/> VIA</h2>
                         <h2>INICIAR SESION EN RVIA</h2>
                         <h:messages globalOnly="true" errorStyle="color: red"/>
                            <h:message  for="email" errorStyle="color: red"/>
                            <h:inputText value="#{loginController.usuario.email}" p:placeholder="email@ejemplo.com" id="email" required="true" requiredMessage="Email requerido"/>
                   
                            <h:message for="pass" errorStyle="color: red"/>
                            <h:inputSecret  value="#{loginController.usuario.pass}" id="pass" p:placeholder="password" required="true" requiredMessage="Password requerido"/>                  
                    
                            <h:commandButton  actionListener="#{loginController.iniciarSesion()}" class="IniciarSesion" type="submit" value="Iniciar sesion"/>

                           <h:link outcome="/view/reclutamiento/Reclutamiento" class="UneteA" value="Unete a nosotros"/>
                    </fieldset>
                </h:form>
            </section> 
        </main>
    </h:body>
</html>
