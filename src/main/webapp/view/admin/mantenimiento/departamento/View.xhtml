<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDepartamentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h2 class="title"><h:outputText value="#{bundle.ViewDepartamentoTitle}"/></h2>
                <h:panelGrid class="view-crud" columns="2">
                    <h:outputText value="#{bundle.ViewDepartamentoLabel_nombre}"/>
                    <h:outputText value="#{departamentoController.selected.nombre}" title="#{bundle.ViewDepartamentoTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewDepartamentoLabel_descripcion}"/>
                    <h:outputText value="#{departamentoController.selected.descripcion}" title="#{bundle.ViewDepartamentoTitle_descripcion}"/>
                </h:panelGrid>
          <section class="option">
                <br />
                <h:commandLink class="btn-rojo" action="#{departamentoController.destroyAndView}" value="#{bundle.ViewDepartamentoDestroyLink}"/>
                <br />
                <br /> <br />
                <h:link class="btn-azul" outcome="Edit" value="#{bundle.ViewDepartamentoEditLink}"/>
                <br />
                <br /> <br />
                <h:commandLink class="btn-verde" action="#{departamentoController.prepareCreate}" value="#{bundle.ViewDepartamentoCreateLink}" />
                <br /> <br /> <br />
                <h:commandLink class="btn-orange" action="#{departamentoController.prepareList}" value="#{bundle.ViewDepartamentoShowAllLink}"/>
                <br />
                <br /> <br />
                <h:link class="btn-gris" outcome="List" value="#{bundle.ViewDepartamentoIndexLink}"/>
          </section>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
