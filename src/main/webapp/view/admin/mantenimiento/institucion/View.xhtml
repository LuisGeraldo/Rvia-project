<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewInstitucionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h2 class="title"><h:outputText value="#{bundle.ViewInstitucionTitle}"/></h2>
                <h:panelGrid class="view-crud" columns="2">
                    <h:outputText value="#{bundle.ViewInstitucionLabel_nombre}"/>
                    <h:outputText value="#{institucionController.selected.nombre}" title="#{bundle.ViewInstitucionTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewInstitucionLabel_descripcion}"/>
                    <h:outputText value="#{institucionController.selected.descripcion}" title="#{bundle.ViewInstitucionTitle_descripcion}"/>
                </h:panelGrid>
                <br />
           <section class="option">
                <h:commandLink class="btn-rojo" action="#{institucionController.destroyAndView}" value="#{bundle.ViewInstitucionDestroyLink}"/>
                <br />
                <br /> <br />
                <h:link class="btn-azul" outcome="Edit" value="#{bundle.ViewInstitucionEditLink}"/>
                <br /> <br /> <br />
                <h:commandLink class="btn-verde" action="#{institucionController.prepareCreate}" value="#{bundle.ViewInstitucionCreateLink}" />
                <br /> <br /> <br />
                <h:commandLink class="btn-orange" action="#{institucionController.prepareList}" value="#{bundle.ViewInstitucionShowAllLink}"/>
                <br />
                <br /> <br />
                <h:link class="btn-gris" outcome="List" value="#{bundle.ViewInstitucionIndexLink}"/>
           </section>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
