<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCapacitacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h2 class="title-list"><h:outputText value="#{bundle.ListCapacitacionTitle}"/></h2>
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCapacitacionEmpty}" rendered="#{capacitacionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{capacitacionController.items.rowCount > 0}">
                    <h:outputText value="#{capacitacionController.pagination.pageFirstItem + 1}..#{capacitacionController.pagination.pageLastItem + 1}/#{capacitacionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{capacitacionController.previous}" value="#{bundle.Previous} #{capacitacionController.pagination.pageSize}" rendered="#{capacitacionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{capacitacionController.next}" value="#{bundle.Next} #{capacitacionController.pagination.pageSize}" rendered="#{capacitacionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{capacitacionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 0px">

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapacitacionTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapacitacionTitle_fechaInicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaInicio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapacitacionTitle_fechaFinal}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaFinal}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapacitacionTitle_idInstitucion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idInstitucion.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapacitacionTitle_idNivel}"/>
                            </f:facet>
                            <h:outputText value="#{item.idNivel.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink class="btn-verde" action="#{capacitacionController.prepareView}" value="#{bundle.ListCapacitacionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink class="btn-azul" action="#{capacitacionController.prepareEdit}" value="#{bundle.ListCapacitacionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink class="btn-rojo" action="#{capacitacionController.destroy}" value="#{bundle.ListCapacitacionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink class="btn-azul" action="#{capacitacionController.prepareCreate}" value="#{bundle.ListCapacitacionCreateLink}"/>
                <br />
                <br />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
