<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPostulanteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h2 class="title-list"><h:outputText value="#{bundle.ListPostulanteTitle}"/></h2>
                
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPostulanteEmpty}" rendered="#{postulanteController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{postulanteController.items.rowCount > 0}">
                    <h:outputText value="#{postulanteController.pagination.pageFirstItem + 1}..#{postulanteController.pagination.pageLastItem + 1}/#{postulanteController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{postulanteController.previous}" value="#{bundle.Previous} #{postulanteController.pagination.pageSize}" rendered="#{postulanteController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{postulanteController.next}" value="#{bundle.Next} #{postulanteController.pagination.pageSize}" rendered="#{postulanteController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{postulanteController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 0px">
                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPostulanteTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPostulanteTitle_apellido}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellido}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPostulanteTitle_cedula}"/>
                            </f:facet>
                            <h:outputText value="#{item.cedula}"/>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Puesto aspirado"/>
                            </f:facet>
                            <h:outputText value="#{item.idPuesto.nombre}"/>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPostulanteTitle_recomendacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.recomendacion}"/>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink class="btn-verde" action="#{postulanteController.prepareView}" value="#{bundle.ListPostulanteViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink class="btn-azul" action="#{postulanteController.prepareEdit}" value="#{bundle.ListPostulanteEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink class="btn-rojo" action="#{postulanteController.destroy}" value="#{bundle.ListPostulanteDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink class="btn-azul" action="#{postulanteController.prepareCreate}" value="#{bundle.ListPostulanteCreateLink}"/>
               
       
            </h:form>
        </ui:define>
    </ui:composition>

</html>
