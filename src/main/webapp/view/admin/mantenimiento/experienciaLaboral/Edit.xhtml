<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditExperienciaLaboralTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditExperienciaLaboralLabel_idEmpresa}" for="idEmpresa" />
                    <h:selectOneMenu id="idEmpresa" value="#{experienciaLaboralController.selected.idEmpresa}" title="#{bundle.EditExperienciaLaboralTitle_idEmpresa}" >
                        <f:selectItems value="#{empresaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditExperienciaLaboralLabel_idPuesto}" for="idPuesto" />
                    <h:selectOneMenu id="idPuesto" value="#{experienciaLaboralController.selected.idPuesto}" title="#{bundle.EditExperienciaLaboralTitle_idPuesto}" >
                        <f:selectItems value="#{puestoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditExperienciaLaboralLabel_fechaInicio}" for="fechaInicio" />
                    <h:inputText id="fechaInicio" value="#{experienciaLaboralController.selected.fechaInicio}" title="#{bundle.EditExperienciaLaboralTitle_fechaInicio}" required="true" requiredMessage="#{bundle.EditExperienciaLaboralRequiredMessage_fechaInicio}"/>
                    <h:outputLabel value="#{bundle.EditExperienciaLaboralLabel_fechaFinal}" for="fechaFinal" />
                    <h:inputText id="fechaFinal" value="#{experienciaLaboralController.selected.fechaFinal}" title="#{bundle.EditExperienciaLaboralTitle_fechaFinal}" required="true" requiredMessage="#{bundle.EditExperienciaLaboralRequiredMessage_fechaFinal}"/>
                    <h:outputLabel value="#{bundle.EditExperienciaLaboralLabel_decripcion}" for="decripcion" />
                    <h:inputText id="decripcion" value="#{experienciaLaboralController.selected.decripcion}" title="#{bundle.EditExperienciaLaboralTitle_decripcion}" />
                    <h:outputLabel value="#{bundle.EditExperienciaLaboralLabel_salario}" for="salario" />
                    <h:inputText id="salario" value="#{experienciaLaboralController.selected.salario}" title="#{bundle.EditExperienciaLaboralTitle_salario}" required="true" requiredMessage="#{bundle.EditExperienciaLaboralRequiredMessage_salario}"/>
                </h:panelGrid>
                <h:commandLink action="#{experienciaLaboralController.update}" value="#{bundle.EditExperienciaLaboralSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditExperienciaLaboralViewLink}"/>
                <br />
                <h:commandLink action="#{experienciaLaboralController.prepareList}" value="#{bundle.EditExperienciaLaboralShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditExperienciaLaboralIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
