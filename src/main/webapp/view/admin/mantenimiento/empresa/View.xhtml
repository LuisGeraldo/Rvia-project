<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEmpresaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h2 class="title"><h:outputText value="#{bundle.ViewEmpresaTitle}"/></h2>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid class="view-crud" columns="2">
                    <h:outputText value="#{bundle.ViewEmpresaLabel_nombre}"/>
                    <h:outputText value="#{empresaController.selected.nombre}" title="#{bundle.ViewEmpresaTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewEmpresaLabel_descripcion}"/>
                    <h:outputText value="#{empresaController.selected.descripcion}" title="#{bundle.ViewEmpresaTitle_descripcion}"/>
                </h:panelGrid>
                <br />
            <section class="option">
                <h:commandLink class="btn-azul" action="#{empresaController.destroyAndView}" value="#{bundle.ViewEmpresaDestroyLink}"/>
                <br />
                <br /><br />
                <h:link class="btn-orange" outcome="Edit" value="#{bundle.ViewEmpresaEditLink}"/>
                <br />
                <br /><br />
                <h:commandLink class="btn-verde" action="#{empresaController.prepareCreate}" value="#{bundle.ViewEmpresaCreateLink}" />
                <br />
                <br /><br />
                <h:commandLink class="btn-rojo" action="#{empresaController.prepareList}" value="#{bundle.ViewEmpresaShowAllLink}"/>
               <br />
                <br /><br />
                <h:link class="btn-gris" outcome="List" value="#{bundle.ViewEmpresaIndexLink}"/>
             </section>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
