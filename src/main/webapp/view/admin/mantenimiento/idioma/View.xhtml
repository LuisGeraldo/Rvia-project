<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewIdiomaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h2 class="title"><h:outputText value="#{bundle.ViewIdiomaTitle}"/></h2>
                <h:panelGrid class="view-crud" columns="2">
                    <h:outputText value="#{bundle.ViewIdiomaLabel_nombre}"/>
                    <h:outputText value="#{idiomaController.selected.nombre}" title="#{bundle.ViewIdiomaTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewIdiomaLabel_idEstado}"/>
                    <h:outputText value="#{idiomaController.selected.idEstado.nombre}" title="#{bundle.ViewIdiomaTitle_idEstado}"/>
                </h:panelGrid>
                <br />
             <section class="option">
                <h:commandLink class="btn-rojo" action="#{idiomaController.destroyAndView}" value="#{bundle.ViewIdiomaDestroyLink}"/>
                <br />
                <br /> <br />
                <h:link class="btn-azul" outcome="Edit" value="#{bundle.ViewIdiomaEditLink}"/>
                <br /> <br /> <br />
                <h:commandLink class="btn-verde" action="#{idiomaController.prepareCreate}" value="#{bundle.ViewIdiomaCreateLink}" />
                <br /> <br /> <br />
                <h:commandLink class="btn-orange" action="#{idiomaController.prepareList}" value="#{bundle.ViewIdiomaShowAllLink}"/>
                <br />
                <br /> <br />
                <h:link class="btn-gris" outcome="List" value="#{bundle.ViewIdiomaIndexLink}"/>
             </section>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
