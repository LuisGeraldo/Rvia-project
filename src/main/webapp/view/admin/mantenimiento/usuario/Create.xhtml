<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h2 class="title"><h:outputText value="#{bundle.CreateUsuarioTitle}"/></h2>
                <h:panelGrid class="crud" columns="2">
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_email}" for="email" />
                    <h:inputText id="email" value="#{usuarioController.selected.email}" title="#{bundle.CreateUsuarioTitle_email}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_pass}" for="pass" />
                    <h:inputSecret id="pass" value="#{usuarioController.selected.pass}" title="#{bundle.CreateUsuarioTitle_pass}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_pass}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_idNombre}" for="idNombre" />
                    <h:selectOneMenu id="idNombre" value="#{usuarioController.selected.idNombre}" title="#{bundle.CreateUsuarioTitle_idNombre}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_idNombre}">
                        <f:selectItems value="#{tipoUsuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <section class="option">
                <h:commandLink class="btn-verde" action="#{usuarioController.create}" value="#{bundle.CreateUsuarioSaveLink}" />
                <br />
                <br /><br />
                <h:commandLink class="btn-orange" action="#{usuarioController.prepareList}" value="#{bundle.CreateUsuarioShowAllLink}" immediate="true"/>
                <br />
                <br /><br />
                <h:link class="btn-gris" outcome="List" value="#{bundle.CreateUsuarioIndexLink}"/>
                </section>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
