<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCompetenciaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h2 class="title"><h:outputText value="#{bundle.ViewCompetenciaTitle}"/></h2>
                
                <h:panelGrid class="view-crud" columns="2">
                    <h:outputText value="#{bundle.ViewCompetenciaLabel_nombre}"/>
                    <h:outputText value="#{competenciaController.selected.nombre}" title="#{bundle.ViewCompetenciaTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewCompetenciaLabel_descripcion}"/>
                    <h:outputText value="#{competenciaController.selected.descripcion}" title="#{bundle.ViewCompetenciaTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewCompetenciaLabel_idEstado}"/>
                    <h:outputText value="#{competenciaController.selected.idEstado.nombre}" title="#{bundle.ViewCompetenciaTitle_idEstado}"/>
                </h:panelGrid>
                <br />
                <section class="option">
                <h:commandLink class="btn-rojo" action="#{competenciaController.destroyAndView}" value="#{bundle.ViewCompetenciaDestroyLink}"/>
                <br />
                <br /> <br />
                <h:link class="btn-azul" outcome="Edit" value="#{bundle.ViewCompetenciaEditLink}"/>
                <br />
                <br /> <br />
                <h:commandLink class="btn-verde" action="#{competenciaController.prepareCreate}" value="#{bundle.ViewCompetenciaCreateLink}" />
                <br />
                <br /> <br />
                <h:commandLink class="btn-orange" action="#{competenciaController.prepareList}" value="#{bundle.ViewCompetenciaShowAllLink}"/>
                <br />
                <br /> <br />
                <h:link class="btn-gris" outcome="List" value="#{bundle.ViewCompetenciaIndexLink}"/>
                </section>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
