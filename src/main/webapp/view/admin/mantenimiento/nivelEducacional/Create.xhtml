<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateNivelEducacionalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h2 class="title"><h:outputText value="#{bundle.CreateNivelEducacionalTitle}"/></h2>
                <h:panelGrid class="crud" columns="2">
                    <h:outputLabel value="#{bundle.CreateNivelEducacionalLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{nivelEducacionalController.selected.nombre}" title="#{bundle.CreateNivelEducacionalTitle_nombre}" required="true" requiredMessage="#{bundle.CreateNivelEducacionalRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateNivelEducacionalLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{nivelEducacionalController.selected.descripcion}" title="#{bundle.CreateNivelEducacionalTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateNivelEducacionalRequiredMessage_descripcion}"/>
                </h:panelGrid>
                <br />
             <section class="option">
                <h:commandLink class="btn-verde" action="#{nivelEducacionalController.create}" value="#{bundle.CreateNivelEducacionalSaveLink}" />
                <br />
                <br /> <br />
                <h:commandLink class="btn-orange" action="#{nivelEducacionalController.prepareList}" value="#{bundle.CreateNivelEducacionalShowAllLink}" immediate="true"/>
                <br />
                <br /> <br />
                <h:link class="btn-gris" outcome="List" value="#{bundle.CreateNivelEducacionalIndexLink}"/>
            </section>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
