<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListNivelEducacionalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h2 class="title-list"><h:outputText value="#{bundle.ListNivelEducacionalTitle}"/></h2>
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListNivelEducacionalEmpty}" rendered="#{nivelEducacionalController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{nivelEducacionalController.items.rowCount > 0}">
                    <h:outputText value="#{nivelEducacionalController.pagination.pageFirstItem + 1}..#{nivelEducacionalController.pagination.pageLastItem + 1}/#{nivelEducacionalController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{nivelEducacionalController.previous}" value="#{bundle.Previous} #{nivelEducacionalController.pagination.pageSize}" rendered="#{nivelEducacionalController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{nivelEducacionalController.next}" value="#{bundle.Next} #{nivelEducacionalController.pagination.pageSize}" rendered="#{nivelEducacionalController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{nivelEducacionalController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 0px">
                       
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNivelEducacionalTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNivelEducacionalTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink class="btn-verde" action="#{nivelEducacionalController.prepareView}" value="#{bundle.ListNivelEducacionalViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink class="btn-azul" action="#{nivelEducacionalController.prepareEdit}" value="#{bundle.ListNivelEducacionalEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink class="btn-rojo" action="#{nivelEducacionalController.destroy}" value="#{bundle.ListNivelEducacionalDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink class="btn-azul" action="#{nivelEducacionalController.prepareCreate}" value="#{bundle.ListNivelEducacionalCreateLink}"/>
                <br />
                <br />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
