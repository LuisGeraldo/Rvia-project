<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewNivelEducacionalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h2 class="title"><h:outputText value="#{bundle.ViewNivelEducacionalTitle}"/></h2>
                <h:panelGrid class="view-crud" columns="2">
                    <h:outputText value="#{bundle.ViewNivelEducacionalLabel_nombre}"/>
                    <h:outputText value="#{nivelEducacionalController.selected.nombre}" title="#{bundle.ViewNivelEducacionalTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewNivelEducacionalLabel_descripcion}"/>
                    <h:outputText value="#{nivelEducacionalController.selected.descripcion}" title="#{bundle.ViewNivelEducacionalTitle_descripcion}"/>
                </h:panelGrid>
                <br />
              
             <section class="option">
                <h:commandLink class="btn-rojo" action="#{nivelEducacionalController.destroyAndView}" value="#{bundle.ViewNivelEducacionalDestroyLink}"/>
                <br />
                <br /><br />
                <h:link class="btn-azul" outcome="Edit" value="#{bundle.ViewNivelEducacionalEditLink}"/>
                 <br />
                <br /><br />
                <h:commandLink class="btn-verde" action="#{nivelEducacionalController.prepareCreate}" value="#{bundle.ViewNivelEducacionalCreateLink}" />
                 <br />
                <br /><br />
                <h:commandLink class="btn-orange" action="#{nivelEducacionalController.prepareList}" value="#{bundle.ViewNivelEducacionalShowAllLink}"/>
                 <br />
                <br /><br />
                <h:link class="btn-gris" outcome="List" value="#{bundle.ViewNivelEducacionalIndexLink}"/>
             </section>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
