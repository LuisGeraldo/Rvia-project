<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEmpleadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h2 class="title"><h:outputText value="#{bundle.CreateEmpleadoTitle}"/></h2>
                
                <h:panelGrid class="crud" columns="2">
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" class="input-leter" value="#{empleadoController.selected.nombre}" title="#{bundle.CreateEmpleadoTitle_nombre}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_apellido}" for="apellido" />
                    <h:inputText id="apellido" class="input-leter" value="#{empleadoController.selected.apellido}" title="#{bundle.CreateEmpleadoTitle_apellido}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_apellido}"/>
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_cedula}" for="cedula" />
                    <h:inputText id="cedula" class="input-number-motherfucker" maxlength="11" value="#{empleadoController.selected.cedula}" title="#{bundle.CreateEmpleadoTitle_cedula}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_cedula}"/>
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_email}" for="email" />
                    <h:inputText id="email" value="#{empleadoController.selected.email}" title="#{bundle.CreateEmpleadoTitle_email}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_fechaIngreso}" for="fechaIngreso" />
                   
                    <h:inputText id="fechaIngreso" class="input-number-motherfucker" value="#{empleadoController.selected.fechaIngreso}" title="#{bundle.CreateEmpleadoTitle_fechaIngreso}"/>
                    <h:outputLabel  value="#{bundle.CreateEmpleadoLabel_salario}" for="salario" />
                    <h:inputText id="salario" class="input-number-motherfucker" value="#{empleadoController.selected.salario}" title="#{bundle.CreateEmpleadoTitle_salario}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_salario}"/>
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_idDepartamento}" for="idDepartamento" />
                  
                    <h:selectOneMenu id="idDepartamento" value="#{empleadoController.selected.idDepartamento}" title="#{bundle.CreateEmpleadoTitle_idDepartamento}" >
                        <f:selectItems value="#{departamentoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_idPuesto}" for="idPuesto" />
                    <h:selectOneMenu id="idPuesto" value="#{empleadoController.selected.idPuesto}" title="#{bundle.CreateEmpleadoTitle_idPuesto}" >
                        <f:selectItems value="#{puestoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_idEstado}" for="idEstado" />
                    <h:selectOneMenu id="idEstado" value="#{empleadoController.selected.idEstado}" title="#{bundle.CreateEmpleadoTitle_idEstado}" >
                        <f:selectItems value="#{estadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                
             <section class="option"> 
                <br />
                <h:commandLink class="btn-verde" action="#{empleadoController.create}" value="#{bundle.CreateEmpleadoSaveLink}" />
                <br />
                <br /> <br />
                <h:commandLink class="btn-orange" action="#{empleadoController.prepareList}" value="#{bundle.CreateEmpleadoShowAllLink}" immediate="true"/>
                <br />
                <br /> <br />
                <h:link class="btn-gris" outcome="List" value="#{bundle.CreateEmpleadoIndexLink}"/>
                <br />
                <br /> <br />
             </section>
            
            </h:form>
        </ui:define>
    </ui:composition>

</html>
