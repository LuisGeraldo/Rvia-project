<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPostulanteExperienciaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPostulanteExperienciaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{postulanteExperienciaController.selected.id}" title="#{bundle.EditPostulanteExperienciaTitle_id}" required="true" requiredMessage="#{bundle.EditPostulanteExperienciaRequiredMessage_id}"/>

                    <h:selectOneMenu id="idExperiencia" value="#{postulanteExperienciaController.selected.idExperiencia}" title="#{bundle.EditPostulanteExperienciaTitle_idExperiencia}" >
                        <f:selectItems value="#{experienciaLaboralController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPostulanteExperienciaLabel_idPostulante}" for="idPostulante" />
                    <h:selectOneMenu id="idPostulante" value="#{postulanteExperienciaController.selected.idPostulante}" title="#{bundle.EditPostulanteExperienciaTitle_idPostulante}" >
                        <f:selectItems value="#{postulanteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{postulanteExperienciaController.update}" value="#{bundle.EditPostulanteExperienciaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPostulanteExperienciaViewLink}"/>
                <br />
                <h:commandLink action="#{postulanteExperienciaController.prepareList}" value="#{bundle.EditPostulanteExperienciaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPostulanteExperienciaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>
