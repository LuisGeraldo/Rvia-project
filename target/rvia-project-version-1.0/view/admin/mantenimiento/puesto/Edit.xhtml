<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPuestoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h2 class="title"><h:outputText value="#{bundle.EditPuestoTitle}"/></h2>
                <h:panelGrid class="crud" columns="2">
                    <h:outputLabel value="#{bundle.EditPuestoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" class="input-leter" value="#{puestoController.selected.nombre}" title="#{bundle.EditPuestoTitle_nombre}" required="true" requiredMessage="#{bundle.EditPuestoRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditPuestoLabel_salarioMinimo}" for="salarioMinimo" />
                    <h:inputText id="salarioMinimo" class="input-number-motherfucker" maxlength="10" value="#{puestoController.selected.salarioMinimo}" title="#{bundle.EditPuestoTitle_salarioMinimo}" required="true" requiredMessage="#{bundle.EditPuestoRequiredMessage_salarioMinimo}"/>
                    <h:outputLabel value="#{bundle.EditPuestoLabel_salarioMaximo}" for="salarioMaximo" />
                    <h:inputText id="salarioMaximo" class="input-number-motherfucker" maxlength="10" value="#{puestoController.selected.salarioMaximo}" title="#{bundle.EditPuestoTitle_salarioMaximo}" required="true" requiredMessage="#{bundle.EditPuestoRequiredMessage_salarioMaximo}"/>
                    <h:outputLabel value="#{bundle.EditPuestoLabel_idNivelRiesgo}" for="idNivelRiesgo" />
                    <h:selectOneMenu id="idNivelRiesgo" value="#{puestoController.selected.idNivelRiesgo}" title="#{bundle.EditPuestoTitle_idNivelRiesgo}" >
                        <f:selectItems value="#{nivelRiesgoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPuestoLabel_idEstado}" for="idEstado" />
                    <h:selectOneMenu id="idEstado" value="#{puestoController.selected.idEstado}" title="#{bundle.EditPuestoTitle_idEstado}" >
                        <f:selectItems value="#{estadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <section class="option">
                <h:commandLink class="btn-azul" action="#{puestoController.update}" value="#{bundle.EditPuestoSaveLink}"/>
                <br />
                <br /><br />
                <h:link class="btn-orange" outcome="View" value="#{bundle.EditPuestoViewLink}"/>
                 <br />
                <br /><br />
                <h:commandLink class="btn-verde" action="#{puestoController.prepareList}" value="#{bundle.EditPuestoShowAllLink}" immediate="true"/>
                 <br />
                <br /><br />
                <h:link class="btn-gris" outcome="List" value="#{bundle.EditPuestoIndexLink}" />
                </section>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
