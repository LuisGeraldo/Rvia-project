<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePuestoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h2 class="title"> <h:outputText value="#{bundle.CreatePuestoTitle}"/></h2>
                <h:panelGrid class="crud" columns="2">
                    <h:outputLabel value="#{bundle.CreatePuestoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre"  class="input-leter" value="#{puestoController.selected.nombre}" title="#{bundle.CreatePuestoTitle_nombre}" required="true" requiredMessage="#{bundle.CreatePuestoRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreatePuestoLabel_salarioMinimo}" for="salarioMinimo" />
                    <h:inputText id="salarioMinimo" class="input-number-motherfucker" maxlength="10" value="#{puestoController.selected.salarioMinimo}" title="#{bundle.CreatePuestoTitle_salarioMinimo}" required="true" requiredMessage="#{bundle.CreatePuestoRequiredMessage_salarioMinimo}"/>
                    <h:outputLabel value="#{bundle.CreatePuestoLabel_salarioMaximo}" for="salarioMaximo" />
                    <h:inputText id="salarioMaximo" class="input-number-motherfucker" maxlength="10" value="#{puestoController.selected.salarioMaximo}" title="#{bundle.CreatePuestoTitle_salarioMaximo}" required="true" requiredMessage="#{bundle.CreatePuestoRequiredMessage_salarioMaximo}"/>
                    <h:outputLabel value="#{bundle.CreatePuestoLabel_idNivelRiesgo}" for="idNivelRiesgo" />
                    <h:selectOneMenu id="idNivelRiesgo" value="#{puestoController.selected.idNivelRiesgo}" title="#{bundle.CreatePuestoTitle_idNivelRiesgo}" >
                        <f:selectItems value="#{nivelRiesgoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePuestoLabel_idEstado}" for="idEstado" />
                    <h:selectOneMenu id="idEstado" value="#{puestoController.selected.idEstado}" title="#{bundle.CreatePuestoTitle_idEstado}" >
                        <f:selectItems value="#{estadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
            <section class="option">
                <br />
                <h:commandLink class="btn-verde" action="#{puestoController.create}" value="#{bundle.CreatePuestoSaveLink}" />
                <br />
                <br /><br />
                <h:commandLink class="btn-orange" action="#{puestoController.prepareList}" value="#{bundle.CreatePuestoShowAllLink}" immediate="true"/>
                <br />
                <br /><br />
                <h:link class="btn-gris" outcome="List" value="#{bundle.CreatePuestoIndexLink}"/>
            </section>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
