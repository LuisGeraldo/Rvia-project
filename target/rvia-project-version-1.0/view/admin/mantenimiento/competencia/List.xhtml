<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCompetenciaTitle}"></h:outputText>
        </ui:define>
        
        
        <ui:define name="body">
            <h2 class="title-list"><h:outputText value="#{bundle.ListCompetenciaTitle}"/></h2>
            
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCompetenciaEmpty}" rendered="#{competenciaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{competenciaController.items.rowCount > 0}">
                    <h:outputText value="#{competenciaController.pagination.pageFirstItem + 1}..#{competenciaController.pagination.pageLastItem + 1}/#{competenciaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{competenciaController.previous}" value="#{bundle.Previous} #{competenciaController.pagination.pageSize}" rendered="#{competenciaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{competenciaController.next}" value="#{bundle.Next} #{competenciaController.pagination.pageSize}" rendered="#{competenciaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{competenciaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 0px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompetenciaTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompetenciaTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompetenciaTitle_idEstado}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEstado.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink class="btn-verde" action="#{competenciaController.prepareView}" value="#{bundle.ListCompetenciaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink class="btn-azul" action="#{competenciaController.prepareEdit}" value="#{bundle.ListCompetenciaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink class="btn-rojo" action="#{competenciaController.destroy}" value="#{bundle.ListCompetenciaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink class="btn-azul" action="#{competenciaController.prepareCreate}" value="#{bundle.ListCompetenciaCreateLink}"/>
                <br />
                <br />
               
            </h:form>
        </ui:define>
    </ui:composition>

</html>
