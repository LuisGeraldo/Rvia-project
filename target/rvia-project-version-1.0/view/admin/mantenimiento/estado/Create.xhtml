<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEstadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h2 class="title"> <h:outputText value="#{bundle.CreateEstadoTitle}"/></h2>
                <h:panelGrid class="crud" columns="2">
                    <h:outputLabel value="#{bundle.CreateEstadoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" class="input-leter" value="#{estadoController.selected.nombre}" title="#{bundle.CreateEstadoTitle_nombre}" required="true" requiredMessage="#{bundle.CreateEstadoRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateEstadoLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" class="input-leter" value="#{estadoController.selected.descripcion}" title="#{bundle.CreateEstadoTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateEstadoRequiredMessage_descripcion}"/>
                </h:panelGrid>
            <section class="option">
                <br />
                <h:commandLink class="btn-verde" action="#{estadoController.create}" value="#{bundle.CreateEstadoSaveLink}" />
                <br />
                <br />  <br />
                <h:commandLink class="btn-orange" action="#{estadoController.prepareList}" value="#{bundle.CreateEstadoShowAllLink}" immediate="true"/>
                <br />
                <br /><br />
                <h:link class="btn-gris" outcome="List" value="#{bundle.CreateEstadoIndexLink}"/>
            </section>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
