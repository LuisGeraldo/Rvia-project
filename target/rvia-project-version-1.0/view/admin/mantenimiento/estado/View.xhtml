<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEstadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h2 class="title"> <h:outputText value="#{bundle.ViewEstadoTitle}"/></h2>
                <h:panelGrid class="view-crud" columns="2">
                    <h:outputText value="#{bundle.ViewEstadoLabel_nombre}"/>
                    <h:outputText value="#{estadoController.selected.nombre}" title="#{bundle.ViewEstadoTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewEstadoLabel_descripcion}"/>
                    <h:outputText value="#{estadoController.selected.descripcion}" title="#{bundle.ViewEstadoTitle_descripcion}"/>
                </h:panelGrid>
                <br />
                <section class="option">
                <h:commandLink class="btn-rojo" action="#{estadoController.destroyAndView}" value="#{bundle.ViewEstadoDestroyLink}"/>
                <br />
                <br /> <br />
                <h:link class="btn-azul" outcome="Edit" value="#{bundle.ViewEstadoEditLink}"/>
                <br /> <br /> <br />
                <h:commandLink class ="btn-verde" action="#{estadoController.prepareCreate}" value="#{bundle.ViewEstadoCreateLink}" />
                <br /> <br /> <br />
                <h:commandLink class="btn-orange" action="#{estadoController.prepareList}" value="#{bundle.ViewEstadoShowAllLink}"/>
                <br />
                <br /> <br />
                <h:link class="btn-gris" outcome="List" value="#{bundle.ViewEstadoIndexLink}"/>
                </section>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
