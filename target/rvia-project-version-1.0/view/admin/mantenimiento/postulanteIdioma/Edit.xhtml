<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPostulanteIdiomaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPostulanteIdiomaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{postulanteIdiomaController.selected.id}" title="#{bundle.EditPostulanteIdiomaTitle_id}" required="true" requiredMessage="#{bundle.EditPostulanteIdiomaRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditPostulanteIdiomaLabel_idIdioma}" for="idIdioma" />

                    <h:outputLabel value="#{bundle.EditPostulanteIdiomaLabel_idPostulante}" for="idPostulante" />
                    <h:selectOneMenu id="idPostulante" value="#{postulanteIdiomaController.selected.idPostulante}" title="#{bundle.EditPostulanteIdiomaTitle_idPostulante}" >

                <h:commandLink action="#{postulanteIdiomaController.update}" value="#{bundle.EditPostulanteIdiomaSaveLink}"/>

                <br />
                <h:link outcome="View" value="#{bundle.EditPostulanteIdiomaViewLink}"/>
                <br />
                <h:commandLink action="#{postulanteIdiomaController.prepareList}" value="#{bundle.EditPostulanteIdiomaShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.EditPostulanteIdiomaIndexLink}" />

    </ui:composition>
