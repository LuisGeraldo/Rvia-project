<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePostulanteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h2 class="title"><h:outputText value="#{bundle.CreatePostulanteTitle}"/></h2>
                
                
                <h:panelGrid class="crud" columns="2">
                   
                    <h:outputLabel value="#{bundle.CreatePostulanteLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" class="input-leter" value="#{postulanteController.selected.nombre}" title="#{bundle.CreatePostulanteTitle_nombre}" required="true" requiredMessage="#{bundle.CreatePostulanteRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreatePostulanteLabel_apellido}" for="apellido" />
                    <h:inputText id="apellido" class="input-leter" value="#{postulanteController.selected.apellido}" title="#{bundle.CreatePostulanteTitle_apellido}" required="true" requiredMessage="#{bundle.CreatePostulanteRequiredMessage_apellido}"/>
                    <h:outputLabel value="#{bundle.CreatePostulanteLabel_cedula}" for="cedula" />
                    <h:inputText id="cedula" class="input-number-motherfucker" maxlength="11" value="#{postulanteController.selected.cedula}" title="#{bundle.CreatePostulanteTitle_cedula}" required="true" requiredMessage="#{bundle.CreatePostulanteRequiredMessage_cedula}"/>
                    <h:outputLabel value="#{bundle.CreatePostulanteLabel_email}" for="email" />
                    <h:inputText id="email" value="#{postulanteController.selected.email}" title="#{bundle.CreatePostulanteTitle_email}" required="true" requiredMessage="#{bundle.CreatePostulanteRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.CreatePostulanteLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" class="input-number-motherfucker" maxlength="10" value="#{postulanteController.selected.telefono}" title="#{bundle.CreatePostulanteTitle_telefono}" required="true" requiredMessage="#{bundle.CreatePostulanteRequiredMessage_telefono}"/>
                    <h:outputLabel value="#{bundle.CreatePostulanteLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{postulanteController.selected.direccion}" title="#{bundle.CreatePostulanteTitle_direccion}" required="true" requiredMessage="#{bundle.CreatePostulanteRequiredMessage_direccion}"/>
                    <h:outputLabel value="#{bundle.CreatePostulanteLabel_salarioDeseado}" for="salarioDeseado" />
                    <h:inputText id="salarioDeseado" class="input-number-motherfucker" value="#{postulanteController.selected.salarioDeseado}" title="#{bundle.CreatePostulanteTitle_salarioDeseado}" required="true" requiredMessage="#{bundle.CreatePostulanteRequiredMessage_salarioDeseado}"/>
                    <h:outputLabel value="#{bundle.CreatePostulanteLabel_recomendacion}" for="recomendacion" />
                    <h:inputText id="recomendacion" class="input-leter" value="#{postulanteController.selected.recomendacion}" title="#{bundle.CreatePostulanteTitle_recomendacion}" required="true" requiredMessage="#{bundle.CreatePostulanteRequiredMessage_recomendacion}"/>
                    <h:outputLabel value="#{bundle.CreatePostulanteLabel_idDepartamento}" for="idDepartamento" />
                    <h:selectOneMenu id="idDepartamento" value="#{postulanteController.selected.idDepartamento}" title="#{bundle.CreatePostulanteTitle_idDepartamento}" >
                        <f:selectItems value="#{departamentoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePostulanteLabel_idPuesto}" for="idPuesto" />
                    <h:selectOneMenu id="idPuesto" value="#{postulanteController.selected.idPuesto}" title="#{bundle.CreatePostulanteTitle_idPuesto}" >
                        <f:selectItems value="#{puestoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                
             <section class="option">
                <br />
                <br /><br />
                <h:commandLink class="btn-verde" action="#{postulanteController.create}" value="#{bundle.CreatePostulanteSaveLink}" />
                <br />
                <br /><br />
                <h:commandLink class="btn-orange" action="#{postulanteController.prepareList}" value="#{bundle.CreatePostulanteShowAllLink}" immediate="true"/>
                <br />
                <br /><br />
                <h:link class="btn-gris" outcome="List" value="#{bundle.CreatePostulanteIndexLink}"/>
              </section>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
