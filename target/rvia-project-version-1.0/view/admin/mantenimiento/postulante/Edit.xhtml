<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPostulanteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h2 class="title"><h:outputText value="#{bundle.EditPostulanteTitle}"/></h2>
                
                <h:panelGrid class="crud" columns="2">
                    <h:outputLabel value="#{bundle.EditPostulanteLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" class="input-leter" value="#{postulanteController.selected.nombre}" title="#{bundle.EditPostulanteTitle_nombre}" required="true" requiredMessage="#{bundle.EditPostulanteRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditPostulanteLabel_apellido}" for="apellido" />
                    <h:inputText id="apellido" class="input-leter" value="#{postulanteController.selected.apellido}" title="#{bundle.EditPostulanteTitle_apellido}" required="true" requiredMessage="#{bundle.EditPostulanteRequiredMessage_apellido}"/>
                    <h:outputLabel value="#{bundle.EditPostulanteLabel_cedula}" for="cedula" />
                    <h:inputText id="cedula" class="input-number-motherfucker" maxlength="11" value="#{postulanteController.selected.cedula}" title="#{bundle.EditPostulanteTitle_cedula}" required="true" requiredMessage="#{bundle.EditPostulanteRequiredMessage_cedula}"/>
                    <h:outputLabel value="#{bundle.EditPostulanteLabel_email}" for="email" />
                    <h:inputText id="email" value="#{postulanteController.selected.email}" title="#{bundle.EditPostulanteTitle_email}" required="true" requiredMessage="#{bundle.EditPostulanteRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.EditPostulanteLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" class="input-number-motherfucker" maxlength="10" value="#{postulanteController.selected.telefono}" title="#{bundle.EditPostulanteTitle_telefono}" required="true" requiredMessage="#{bundle.EditPostulanteRequiredMessage_telefono}"/>
                    <h:outputLabel value="#{bundle.EditPostulanteLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{postulanteController.selected.direccion}" title="#{bundle.EditPostulanteTitle_direccion}" required="true" requiredMessage="#{bundle.EditPostulanteRequiredMessage_direccion}"/>
                    <h:outputLabel value="#{bundle.EditPostulanteLabel_salarioDeseado}" for="salarioDeseado" />
                    <h:inputText id="salarioDeseado" class="input-number-motherfucker" value="#{postulanteController.selected.salarioDeseado}" title="#{bundle.EditPostulanteTitle_salarioDeseado}" required="true" requiredMessage="#{bundle.EditPostulanteRequiredMessage_salarioDeseado}"/>
                    <h:outputLabel value="#{bundle.EditPostulanteLabel_recomendacion}" for="recomendacion" />
                    <h:inputText id="recomendacion" class="info-sesion" value="#{postulanteController.selected.recomendacion}" title="#{bundle.EditPostulanteTitle_recomendacion}" required="true" requiredMessage="#{bundle.EditPostulanteRequiredMessage_recomendacion}"/>
                  
                    <h:outputLabel value="#{bundle.EditPostulanteLabel_idDepartamento}" for="idDepartamento" />
                    <h:selectOneMenu id="idDepartamento" value="#{postulanteController.selected.idDepartamento}" title="#{bundle.EditPostulanteTitle_idDepartamento}" >
                        <f:selectItems value="#{departamentoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPostulanteLabel_idPuesto}" for="idPuesto" />
                    <h:selectOneMenu id="idPuesto" value="#{postulanteController.selected.idPuesto}" title="#{bundle.EditPostulanteTitle_idPuesto}" >
                        <f:selectItems value="#{puestoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                
                <section class="option">
                <h:commandLink class="btn-verde" action="#{postulanteController.update}" value="#{bundle.EditPostulanteSaveLink}"/>
                <br />
                <br /><br />
                <h:link class="btn-orange" outcome="View" value="#{bundle.EditPostulanteViewLink}"/>
                <br />
                <br /><br />
                <h:commandLink class="btn-azul" action="#{postulanteController.prepareList}" value="#{bundle.EditPostulanteShowAllLink}" immediate="true"/>
                <br />
                <br /><br />
                <h:link class="btn-gris" outcome="List" value="#{bundle.EditPostulanteIndexLink}" />
                </section>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
