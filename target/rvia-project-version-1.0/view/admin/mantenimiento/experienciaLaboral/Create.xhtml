<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateExperienciaLaboralTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateExperienciaLaboralLabel_idEmpresa}" for="idEmpresa" />
                    <h:selectOneMenu id="idEmpresa" value="#{experienciaLaboralController.selected.idEmpresa}" title="#{bundle.CreateExperienciaLaboralTitle_idEmpresa}" >
                        <f:selectItems value="#{empresaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateExperienciaLaboralLabel_idPuesto}" for="idPuesto" />
                    <h:selectOneMenu id="idPuesto" value="#{experienciaLaboralController.selected.idPuesto}" title="#{bundle.CreateExperienciaLaboralTitle_idPuesto}" >
                        <f:selectItems value="#{puestoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateExperienciaLaboralLabel_fechaInicio}" for="fechaInicio" />
                    
                    <p:calendar id="fechaInicio" value="#{experienciaLaboralController.selected.fechaInicio}" title="#{bundle.CreateExperienciaLaboralTitle_fechaInicio}" required="true" pattern="yyyy/mm/dd" requiredMessage="#{bundle.CreateExperienciaLaboralRequiredMessage_fechaInicio}" />
                    <h:outputLabel value="#{bundle.CreateExperienciaLaboralLabel_fechaFinal}" for="fechaFinal" />
                   
                    <p:calendar id="fechaFinal" value="#{experienciaLaboralController.selected.fechaFinal}" title="#{bundle.CreateExperienciaLaboralTitle_fechaFinal}" required="true" pattern="yyyy/mm/dd" requiredMessage="#{bundle.CreateExperienciaLaboralRequiredMessage_fechaFinal}"/>
                    <h:outputLabel value="#{bundle.CreateExperienciaLaboralLabel_decripcion}" for="decripcion" />
                    <h:inputText id="decripcion" value="#{experienciaLaboralController.selected.decripcion}" title="#{bundle.CreateExperienciaLaboralTitle_decripcion}" />
                    <h:outputLabel value="#{bundle.CreateExperienciaLaboralLabel_salario}" for="salario" />
                    <h:inputText id="salario" value="#{experienciaLaboralController.selected.salario}" title="#{bundle.CreateExperienciaLaboralTitle_salario}" required="true" requiredMessage="#{bundle.CreateExperienciaLaboralRequiredMessage_salario}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{experienciaLaboralController.create}" value="#{bundle.CreateExperienciaLaboralSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{experienciaLaboralController.prepareList}" value="#{bundle.CreateExperienciaLaboralShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateExperienciaLaboralIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
