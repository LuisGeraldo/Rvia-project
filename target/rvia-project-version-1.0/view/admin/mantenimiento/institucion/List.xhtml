<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListInstitucionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h2 class="title-list"><h:outputText value="#{bundle.ListInstitucionTitle}"/></h2>
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListInstitucionEmpty}" rendered="#{institucionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{institucionController.items.rowCount > 0}">
                    <h:outputText value="#{institucionController.pagination.pageFirstItem + 1}..#{institucionController.pagination.pageLastItem + 1}/#{institucionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{institucionController.previous}" value="#{bundle.Previous} #{institucionController.pagination.pageSize}" rendered="#{institucionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{institucionController.next}" value="#{bundle.Next} #{institucionController.pagination.pageSize}" rendered="#{institucionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{institucionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 0px">
                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInstitucionTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInstitucionTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink class="btn-verde" action="#{institucionController.prepareView}" value="#{bundle.ListInstitucionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink class="btn-azul" action="#{institucionController.prepareEdit}" value="#{bundle.ListInstitucionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink class="btn-rojo" action="#{institucionController.destroy}" value="#{bundle.ListInstitucionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink class="btn-azul" action="#{institucionController.prepareCreate}" value="#{bundle.ListInstitucionCreateLink}"/>
                <br />
                <br />
                
            </h:form>
        </ui:define>
    </ui:composition>

</html>
