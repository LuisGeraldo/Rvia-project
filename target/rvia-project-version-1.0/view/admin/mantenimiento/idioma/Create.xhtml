<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateIdiomaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h2 class="title"><h:outputText value="#{bundle.CreateIdiomaTitle}"/></h2>
                <h:panelGrid class="crud" columns="2">
                    <h:outputLabel value="#{bundle.CreateIdiomaLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" class="input-leter" value="#{idiomaController.selected.nombre}" title="#{bundle.CreateIdiomaTitle_nombre}" required="true" requiredMessage="#{bundle.CreateIdiomaRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateIdiomaLabel_idEstado}" for="idEstado" />
                    <h:selectOneMenu id="idEstado" value="#{idiomaController.selected.idEstado}" title="#{bundle.CreateIdiomaTitle_idEstado}" >
                        <f:selectItems value="#{estadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
            <section class="option">
                <h:commandLink class="btn-verde" action="#{idiomaController.create}" value="#{bundle.CreateIdiomaSaveLink}" />
                <br />
                <br /><br />
                <h:commandLink class="btn-orange" action="#{idiomaController.prepareList}" value="#{bundle.CreateIdiomaShowAllLink}" immediate="true"/>
                <br />
                <br /><br />
                <h:link class="btn-gris" outcome="List" value="#{bundle.CreateIdiomaIndexLink}"/>
            </section>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
