<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListNivelRiesgoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h2 class="title-list"> <h:outputText value="#{bundle.ListNivelRiesgoTitle}"/></h2>
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListNivelRiesgoEmpty}" rendered="#{nivelRiesgoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{nivelRiesgoController.items.rowCount > 0}">
                    <h:outputText value="#{nivelRiesgoController.pagination.pageFirstItem + 1}..#{nivelRiesgoController.pagination.pageLastItem + 1}/#{nivelRiesgoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{nivelRiesgoController.previous}" value="#{bundle.Previous} #{nivelRiesgoController.pagination.pageSize}" rendered="#{nivelRiesgoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{nivelRiesgoController.next}" value="#{bundle.Next} #{nivelRiesgoController.pagination.pageSize}" rendered="#{nivelRiesgoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{nivelRiesgoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 0px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNivelRiesgoTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNivelRiesgoTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink class="btn-verde" action="#{nivelRiesgoController.prepareView}" value="#{bundle.ListNivelRiesgoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink class="btn-azul" action="#{nivelRiesgoController.prepareEdit}" value="#{bundle.ListNivelRiesgoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink class="btn-rojo" action="#{nivelRiesgoController.destroy}" value="#{bundle.ListNivelRiesgoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink class="btn-azul" action="#{nivelRiesgoController.prepareCreate}" value="#{bundle.ListNivelRiesgoCreateLink}"/>
                <br />
                <br />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
