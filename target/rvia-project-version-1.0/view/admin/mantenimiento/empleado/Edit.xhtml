<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEmpleadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
             <h2 class="title"><h:outputText value="#{bundle.EditEmpleadoTitle}"/></h2>
                
            
            
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid class="crud" columns="2">
                    <h:outputLabel value="#{bundle.EditEmpleadoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{empleadoController.selected.nombre}" title="#{bundle.EditEmpleadoTitle_nombre}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditEmpleadoLabel_apellido}" for="apellido" />
                    <h:inputText id="apellido" value="#{empleadoController.selected.apellido}" title="#{bundle.EditEmpleadoTitle_apellido}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_apellido}"/>
                    <h:outputLabel value="#{bundle.EditEmpleadoLabel_cedula}" for="cedula" />
                    <h:inputText id="cedula" value="#{empleadoController.selected.cedula}" title="#{bundle.EditEmpleadoTitle_cedula}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_cedula}"/>
                    <h:outputLabel value="#{bundle.EditEmpleadoLabel_email}" for="email" />
                    <h:inputText id="email" value="#{empleadoController.selected.email}" title="#{bundle.EditEmpleadoTitle_email}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.EditEmpleadoLabel_fechaIngreso}" for="fechaIngreso" />
                    <h:inputText id="fechaIngreso" value="#{empleadoController.selected.fechaIngreso}" title="#{bundle.EditEmpleadoTitle_fechaIngreso}" />
                    <h:outputLabel value="#{bundle.EditEmpleadoLabel_salario}" for="salario" />
                    <h:inputText id="salario" value="#{empleadoController.selected.salario}" title="#{bundle.EditEmpleadoTitle_salario}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_salario}"/>
                    <h:outputLabel value="#{bundle.EditEmpleadoLabel_idDepartamento}" for="idDepartamento" />
                    <h:selectOneMenu id="idDepartamento" value="#{empleadoController.selected.idDepartamento}" title="#{bundle.EditEmpleadoTitle_idDepartamento}" >
                        <f:selectItems value="#{departamentoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditEmpleadoLabel_idPuesto}" for="idPuesto" />
                    <h:selectOneMenu id="idPuesto" value="#{empleadoController.selected.idPuesto}" title="#{bundle.EditEmpleadoTitle_idPuesto}" >
                        <f:selectItems value="#{puestoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditEmpleadoLabel_idEstado}" for="idEstado" />
                    <h:selectOneMenu id="idEstado" value="#{empleadoController.selected.idEstado}" title="#{bundle.EditEmpleadoTitle_idEstado}" >
                        <f:selectItems value="#{estadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                
            <section class="option"> 
                <h:commandLink class="btn-azul" action="#{empleadoController.update}" value="#{bundle.EditEmpleadoSaveLink}"/>
                <br />
                <br /><br />
                <h:link class="btn-verde" outcome="View" value="#{bundle.EditEmpleadoViewLink}"/>
                <br />
                <br /><br />
                <h:commandLink class="btn-orange" action="#{empleadoController.prepareList}" value="#{bundle.EditEmpleadoShowAllLink}" immediate="true"/>
                <br />
                <br /><br />
                <h:link class="btn-gris" outcome="List" value="#{bundle.EditEmpleadoIndexLink}" />
                <br />
                <br /><br />
            </section>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
