<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEmpleadoTitle}"></h:outputText>
           
            
        </ui:define>
        <ui:define name="body">
            
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
             <section class="seccion-admin">
                         <article class="text-bienvenido">
                       <h2>
                         <h:outputText value="#{empleadoController.selected.nombre}" title="#{bundle.ViewEmpleadoTitle_nombre}"/> &nbsp;
                         <h:outputText value="#{empleadoController.selected.apellido}" title="#{bundle.ViewEmpleadoTitle_apellido}"/>

                       </h2>
                        </article>
                  
                         <article class="info-sesion">
                           <h:outputLabel class="name-text" value="Empleado"/>
                        </article>
                  
                         <article class="controles">
                     <h:form>
                       <h:commandButton  class="btn-emplear" type="button" onclick="PF('complete-inf').show();" value="Contactar"/>   
                     </h:form>
                  </article>  
             </section>
            
            
            <h:form>
                <section id="cuadros-ex" class="Contenido">
                  <article class="card">
                         <hgroup id="Salario-puesto" class="img-card">
                            <h3>Informacion basica</h3>
                         </hgroup>
                            
                         <hgroup>
                                <p> Nombre:</p>
                                <h:outputText value="#{empleadoController.selected.nombre}" title="#{bundle.ViewPostulanteTitle_email}"/>
                         </hgroup>
                      
                         <hgroup>
                                <p> Apellido:</p>
                                <h:outputText value="#{empleadoController.selected.apellido}" title="#{bundle.ViewPostulanteTitle_email}"/>
                         </hgroup>
                         <hgroup>
                                <p> Cedula:</p>
                                <h:outputText value="#{empleadoController.selected.cedula}" title="#{bundle.ViewPostulanteTitle_cedula}"/>
                            </hgroup>
                            
                         <hgroup>
                                <p> Correo:</p>
                                <h:outputText value="#{empleadoController.selected.email}" title="#{bundle.ViewPostulanteTitle_email}"/>
                         </hgroup>  
                      
                </article>
                    
                <article class="card">
                         <hgroup id="Salario-puesto" class="img-card">
                            <h3>Informacion laboral</h3>
                         </hgroup>
                            
                         <hgroup>
                                <p> Fecha de ingreso:</p>
                                <h:outputText value="#{empleadoController.selected.fechaIngreso}" title="#{bundle.ViewPostulanteTitle_email}"/>
                         </hgroup>
                      
                         <hgroup>
                                <p> Departamento:</p>
                                <h:outputText value="#{empleadoController.selected.idDepartamento.nombre}" title="#{bundle.ViewPostulanteTitle_email}"/>
                         </hgroup>
                         <hgroup>
                                <p> Puesto:</p>
                                <h:outputText value="#{empleadoController.selected.idPuesto.nombre}" title="#{bundle.ViewPostulanteTitle_cedula}"/>
                         </hgroup>     
                </article> 
                    
                <article class="card">
                         <hgroup id="Salario-puesto" class="img-card">
                            <h3>Informacion salarial</h3>
                         </hgroup>
                            
                         <hgroup>
                                <p> Salario:</p>
                                <h:outputText value="#{empleadoController.selected.salario}" title="#{bundle.ViewPostulanteTitle_email}"/>
                         </hgroup>
                      
                         <hgroup>
                                <p> Estado: </p>
                                <h:outputText value="#{empleadoController.selected.idEstado.nombre}" title="#{bundle.ViewPostulanteTitle_email}"/>
                         </hgroup>     
                </article>  
            </section>
                
                  <p:dialog header="Contactar" widgetVar="complete-inf" resizable="false"  modal="true" showEffect="explode" hideEffect="bounce">
                  
                  <center><h2 class="title">Contactar a </h2></center>
                  <center><h:outputText class="title" value="#{empleadoController.selected.nombre}" title="#{bundle.ViewPostulanteTitle_email}"/></center>
                  
                  <h:messages errorStyle="color: red;" infoStyle="color: green;"/>
                  
                  <h:panelGrid class="crud" columns="2">
                      
                    <h:outputLabel value="Asunto: " for="asunto" />
                    <h:inputText id="asunto" value="#{contactarController.asunto}" title="#{bundle.CreateEmpleadoTitle_salario}"/>
                    
                    <h:outputLabel value="Mensaje: " for="Mensaje" />
                    <h:inputText id="Mensaje" value="#{contactarController.cuerpoMenssage}" title="#{bundle.CreateEmpleadoTitle_salario}"/>
               
                    <h:outputLabel />
                    <h:commandButton  class="btn-verde" actionListener="#{contactarController.EnviarMensaje(empleadoController.selected.email)}" value="Enviar"/>
                    
                  </h:panelGrid>
                  
              </p:dialog>   
                
                <br />
                <br />
                <h:commandLink class="btn-rojo" action="#{empleadoController.destroyAndView}" value="#{bundle.ViewEmpleadoDestroyLink}"/>
                
                <h:link class="btn-azul" outcome="Edit" value="#{bundle.ViewEmpleadoEditLink}"/>
               
                <h:commandLink class="btn-verde" action="#{empleadoController.prepareCreate}" value="#{bundle.ViewEmpleadoCreateLink}" />
             
                <h:commandLink class="btn-orange" action="#{empleadoController.prepareList}" value="#{bundle.ViewEmpleadoShowAllLink}"/>
                <br />
                <br /><br />
                <h:link class="btn-gris" outcome="List" value="#{bundle.ViewEmpleadoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
