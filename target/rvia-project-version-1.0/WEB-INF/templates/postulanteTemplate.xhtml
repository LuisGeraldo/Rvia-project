<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="resources/css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <h:outputStylesheet name="css/perfil.css"/>
        
        
        <f:event type="preRenderView" listener="#{controlAccesoClass.onlyPostulante()}"/>
        <f:event type="preRenderView" listener="#{sessionInfo.infoPostulante()}"/>
       
        <title>Postulante | Rvia</title>
        
    </h:head>

    <h:body>
        <div id="top" class="top">
            <ui:insert name="top">
                 <h:form>
                    <h2><h:outputLabel class="name-text" value="#{sessionInfo.postulante.nombre}"/>  | Postulante</h2>
                    
                    <h:commandLink actionListener="#{controlAccesoClass.cerraSesion()}" value="#{bundle.CerrarSesion}"/>
                </h:form>
          
            </ui:insert>
        </div>
        
        <div>
            <div id="left">
                <section>
                    <article>
                        <img id="user-foto" src="../../resources/Imagenes/user.svg"/>
                    </article>
                     <article>
                       <h2><h:outputText class="name-text-panel" value="#{sessionInfo.postulante.nombre}"/></h2>
                    </article>
                    
                    <article>
                       <hgroup class="option-text">
                         <h:panelGrid class="panel-inf" columns="2">
                                <h:outputText class="label-text" value="#{sessionInfo.postulante.apellido}"/>
                                <h2>:Apellido</h2>
                          
                                <h:outputText class="label-text" value="#{sessionInfo.postulante.cedula}"/>
                                <h2>:Cedula</h2>
                         
                                <h:outputText class="label-text" value="#{sessionInfo.postulante.telefono}"/>
                                <h2>:Telefono</h2>
                                
                                <hgroup class="option-text">
                                    <h:outputText class="label-text" value="#{sessionInfo.postulante.direccion}"/>
                                    <h2>:Direccion</h2>
                                </hgroup>
                                
                                <hgroup class="option-text">
                                     <h:outputText class="label-text" value="#{sessionInfo.postulante.email}"/>
                                     <h2>:Email</h2>
                                </hgroup>
                            </h:panelGrid>
                        </hgroup>  
                    </article> 
                </section>       
            </div>
            
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
    </h:body>

</html>
